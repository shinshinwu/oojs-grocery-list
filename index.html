<html ng-app='list'>
  <head>
    <title>Grocery List!</title>

    <link rel="stylesheet" href="css/grocery.css">
  </head>
  <body ng-controller="ListController">

    <div class="row">
      <div class="span6">
        <h2>Store List</h2>

        <table id="store_list">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Price</th>
            </tr>
          </thead>

          <tbody ng-repeat="item in items">
            <tr class="item">
              <td class="item_name">{{ item.name }}</td>
              <td class="item_price">{{ item.price }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="span6">
        <h2>My Grocery List</h2>

        <table id="grocery_list">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id='drop-list'>
          </tbody>
          <tfoot>
            <tr>
              <td>TOTAL:</td>
              <td id="total_cost">0</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <script src="js/vendor/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="js/vendor/jquery-ui.js" type="text/javascript"></script>
    <script src="js/vendor/angular.js" type="text/javascript"></script>
    <script src="js/angular-main.js" type="text/javascript"></script>
    <script src="js/grocery.js"></script>
  </body>
</html>
